<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/weather-details.css">
    <link rel="stylesheet" href="/css/search-history.css">
</head>
<body>
<div class="backdrop"></div>
<header class="main-header">
    <nav class="main-header__nav">
        <ul class="main-header__item-list">
            <li><img class="logo" src="/img/WeatherWise_Logo.png" alt="WeatherWise Logo"></li>
            <p class="navbar-brand">WeatherWise</p>
            <li class="main-header__item"><a href="/">Home</a></li>
            <li class="main-header__item"><a class="active" href="/search-history">Search History</a></li>
            <button id="side-menu-toggle">Menu</button>
        </ul>
    </nav>

</header>
<nav class="mobile-nav">
    <ul class="mobile-nav__item-list">
        <li class="mobile-nav__item">
            <a href="/">Home</a>
        </li>
        <li class="mobile-nav__item">
            <a class="active" href="/search-history">Search History</a>
        </li>
    </ul>
</nav>
<h1 class="search-heading">Search History</h1>
<div class="centered-table">
    <table>
        <thead>
        <tr>
            <th>Location Name</th>
            <th>Search Time</th>
            <th>Temperature</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${searchHistory}">
            <td th:text="${entry.locationName}"></td>
            <td th:text="${entry.searchTime}"></td>
            <td th:text="${entry.temperature}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form method="post" action="/clear-history">
    <button class="clear-history" type="submit">Clear Search History</button>
</form>
<footer>
    &copy; WeatherWise 2023
</footer>
<script src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div class="center-box">
    <h1 class="title">WeatherWise</h1>
    <div class="card">
        <form id="weather-form" th:action="@{/weather}" method="post">
            <div class="search-container">
                <input type="text" id="location" name="location" placeholder="Enter Location" autocomplete="off">
                <div class="button">
                    <button type="submit"><img th:src="@{/img/search.svg}" /> Search</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        &copy; WeatherWise 2023
    </footer>
</div>
</body>
</html>
